<ion-header [translucent]="true">
  <ion-toolbar>
       <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card  (click)="verDetalle(personaje.id)"
   *ngFor="let personaje of personajes">
    <img [src]="personaje.imagen"  style="height: 30vh; width: 60vh" >
    <ion-card-header>
      <ion-card-title>{{personaje.nombre}}</ion-card-title>
      <ion-card-subtitle>{{personaje.apellido}}</ion-card-subtitle>
    </ion-card-header>    
  </ion-card>
     
</ion-content>
